<h2>Total Expenses: {{ totalExpenses.toFixed(2) }} €</h2>
<label for="">Amount</label>
<input type="text" #count>
<label for="">Name</label>
<input type="text" #name>
<label for="">Price</label>
<input type="text" #price>
<button (click)="add(name.value, +count.value, +price.value)" type="submit">Add</button>
<button (click)="sync()">Sync</button>
<ul>
    <li *ngFor="let purchase of purchases">
        <span>{{ purchase.count }}x </span>
        <span>{{ purchase.name }} </span>
        <span> {{ purchase.price.toFixed(2) + "€"}} </span>
        <button (click)="delete(purchase.id)">Delete</button>
    </li>
</ul>
