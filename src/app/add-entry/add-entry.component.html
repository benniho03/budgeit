<div id="NewEntry" class="w-10/12 mx-auto">
    <span class="text-lg ">New Entry</span>
  </div>
  <div id="EntryInputs" class="flex flex-col justify-around md:w-10/12 md:mx-auto md:flex-row md:gap-3 md:justify-start">
    <mat-form-field class="w-10/12 mx-auto">
      <mat-label>Name</mat-label>
      <input matInput type="text" #name [formControl]="requiredFormControl" />
      <mat-icon matSuffix>text_format</mat-icon>
      <mat-error *ngIf="requiredFormControl.invalid"
        >Please enter a valid name.</mat-error
      >
    </mat-form-field>
    <mat-form-field class="w-10/12 mx-auto">
      <mat-label>Price</mat-label>
      <input matInput type="text" #price [formControl]="priceFormControl" />
      <mat-icon matSuffix>attach_money</mat-icon>
      <mat-error *ngIf="priceFormControl.invalid"
        >Please enter a valid price.</mat-error
      >
    </mat-form-field>
    <mat-form-field class="w-10/12 mx-auto">
      <mat-label>Amount</mat-label>
      <input type="text" matInput #count [formControl]="numberFormControl" />
      <mat-icon matSuffix>shopping_cart</mat-icon>
      <mat-error *ngIf="numberFormControl.invalid">Please enter a valid number.</mat-error>
    </mat-form-field>
    <mat-form-field class="w-10/12 mx-auto">
      <mat-label>Category</mat-label>
      <mat-select matInput #category [formControl]="requiredFormControl">
        <mat-option *ngFor="let category of categories" [value]="category.name">
          {{ category.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="requiredFormControl.invalid">Please enter a category.</mat-error>
    </mat-form-field>
    <div class="w-12/12 flex mb-5 justify-center">
      <button
        color="primary"
        mat-fab
        (click)="
          numberFormControl.valid && requiredFormControl.valid && priceFormControl.valid && requiredFormControl.valid
            ? add(name.value, +count.value, +price.value, category.value)
            : ''
        "
        type="submit"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Add Purchase"
        >add_shopping_cart</mat-icon>
      </button>
    </div>
  </div>
