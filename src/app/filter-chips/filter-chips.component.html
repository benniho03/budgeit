<div id="Filter" class="w-10/12 md:w-6/12 mx-auto">
  <mat-chip-listbox
    aria-label="Filter by Categories"
    [(ngModel)]="filteredCategoryName"
  >
    <div *ngFor="let category of categories">
      <mat-chip-option
        (click)="onFilteredCategoryChange()"
        [ngStyle]="{
          'background-color': isActiveCategory(category) ? category.color : ''
        }"
        (click)="setActiveCategory(category)"
        >{{ category.name }}</mat-chip-option
      >
    </div>
  </mat-chip-listbox>
</div>
